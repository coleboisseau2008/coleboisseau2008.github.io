<!DOCTYPE html>
<html>

<head>
    <title>Circles</title>

    <style>
        #canvas {
            background-color: black
        }
    </style>

</head>

<body>
    <canvas id="canvas" height="800" width="1600"> </canvas>
</body>

</html>
<script>


    // Arrays to hold positions and directions for rectangles
    var positionX = [];
    var positionY = [];
    var directionX = [];
    var directionY = [];
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");

    // Generate 100 balls
    for (var i = 0; i < 100; i++) {
        positionX[i] = Math.random() * 1720;
        positionY[i] = Math.random() * 800;
        directionX[i] = (Math.random() * 5 - 2.5)
        directionY[i] = (Math.random() * 5 - 2.5);
    }

    setInterval(main, 1);

    function main() {
        ctx.clearRect(0, 0, c.width, c.height);

        ctx.fillStyle = "orange";


        for (var i = 0; i < positionX.length; i++) {

            ctx.beginPath();
            ctx.arc(positionX[i], positionY[i], 30, 0, Math.PI * 2);
            ctx.fill();

            positionX[i] += directionX[i];
            positionY[i] += directionY[i];

            if (positionX[i] >= 1720) {
                directionX[i] = -directionX[i];
            }

            if (positionX[i] <= 0) {
                directionX[i] = -directionX[i];
            }
            if (positionY[i] >= 800) {
                directionY[i] = -directionY[i];
            }
            if (positionY[i] <= 0) {
                directionY[i] = -directionY[i];
            }
        }
    }

</script>
