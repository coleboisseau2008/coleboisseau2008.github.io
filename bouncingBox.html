<!DOCTYPE html>
<html>

<head>
    <title> W Bouncing Box </title>
    <style>
        #box {
            width: 30px;
            height: 30px;
            background-color: rgb(7, 221, 7);
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div id="box">

    </div>
</body>

</html>
<script>
    const startx = 30
    
    var x = 0
    var y = 0

    var yspeed = 4
    var xspeed = 4

    document.getElementById("box").style.left = startx + "px";
    x = startx
    document.getElementById("box").addEventListener("click", box)
    function box() {
        x += xspeed;
        document.getElementById("box").style.rotate = x + "deg"
        document.getElementById("box").style.left = x +"px";
        if (x >= window.innerWidth || x <= 0){
            xspeed = -xspeed;
        }
        y += yspeed
        document.getElementById("box").style.top = y +"px";

        if (y >= window.innerHeight || y <= 0){
            yspeed = -yspeed;
        }
    }
    setInterval(box,10)
    
    document.getElementById("box").addEventListener("click", up)
    var clickspeed = 1

    function up() {
        yspeed = yspeed + clickspeed
        xspeed=  xspeed+ clickspeed        
    }
        </script>
